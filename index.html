<!DOCTYPE html>

<head>

<style>

}

}

}
.btn{background:linear-gradient(180deg,#2e9cff,#0066ff);color:#fff}

</style>
</head>

<body>

<div class="container">

<img class="banner" src="https://i.postimg.cc/wvfkLJcn/Post-para-instagram-dia-do-turismo-divertido-amarelo-laranja.png">

<div class="card">

</div>

<select id="qtd" onchange="gerarCampos(); atualizarTotal();">

  <option value="9">9 vagas</option>

</select>

<div id="camposNomes"></div>

<p id="totalValor" style="text-align:center;color:#00ffd5;font-weight:bold">

<button id="btnPix" class="btn" onclick="confirmar()">

<div id="msgPix" style="

  padding:12px;

  border-radius:10px;
  text-align:center;
  color:#00ffcc;

  âœ… Pix copiado com sucesso!<br>
  ğŸ“² Agora envie o comprovante.
</div>

</div>

</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "trilha-mirante.firebaseapp.com",
  databaseURL: "https://trilha-mirante-default-rtdb.firebaseio.com",
  projectId: "trilha-mirante",
  storageBucket: "trilha-mirante.appspot.com",
  messagingSenderId: "SEU_ID",
  appId: "SEU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const vagasRef = db.ref("vagas/total");

// Atualiza vagas
vagasRef.on("value", snap => {
  const v = snap.val();
  document.getElementById("vagas").innerText = v;
  if (v <= 0) {
    document.getElementById("btnPix").disabled = true;
    document.getElementById("btnPix").innerText = "ğŸš« VAGAS ESGOTADAS";
  }
});

// Cria campos
function gerarCampos() {
  const qtd = parseInt(document.getElementById("qtd").value);
  const div = document.getElementById("camposNomes");
  div.innerHTML = "";

  for (let i = 1; i <= qtd; i++) {
    div.innerHTML += `
      <label>Nome do participante ${i}</label>
      <input type="text" class="nomePessoa" placeholder="Digite o nome do participante ${i}" required>
    `;
  }
}

// Atualiza valor
function atualizarTotal() {
  const qtd = parseInt(document.getElementById("qtd").value);
  document.getElementById("totalValor").innerText =
    "ğŸ’° Total: R$ " + (qtd * 15).toFixed(2).replace(".", ",");
}

// Confirma
function confirmar() {
  const nomesInputs = document.querySelectorAll(".nomePessoa");
  let nomes = "";

  for (let i = 0; i < nomesInputs.length; i++) {
    if (!nomesInputs[i].value.trim()) {
      alert("Preencha todos os nomes.");
      return;
    }
    nomes += "- " + nomesInputs[i].value + "\n";
  }

  const qtd = nomesInputs.length;

  vagasRef.transaction(v => v >= qtd ? v - qtd : v);

  navigator.clipboard.writeText("trilheiros.roomt@gmail.com");

  document.getElementById("msgPix").style.display = "block";
  document.getElementById("final").style.display = "block";

  const mensagem = `
OlÃ¡! ğŸ˜Š
ConfirmaÃ§Ã£o da Trilha Mirante da Janela ğŸŒ„

ğŸ‘¥ Participantes:
${nomes}

ğŸŸï¸ Vagas: ${qtd}
ğŸ’° Valor: R$ ${(qtd * 15).toFixed(2)}
`;

  const texto = encodeURIComponent(mensagem);

  document.getElementById("btnWpp").onclick = () => {
    window.open("https://wa.me/5566996926174?text=" + texto);
  };
}

// inicia com 1 campo
gerarCampos();
</script>

</body>
</html>
