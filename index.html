<!DOCTYPE html>

<head>

<style>
body{
  margin:0;

}
.container{

}
.card{

}
.banner img{
  width:100%;
  border-radius:18px;
  margin-bottom:15px;
}
label{margin-top:12px;display:block;font-weight:bold}
select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#2a2a2a;
  color:#fff;
  font-size:16px;
}
.contador{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.contador button{
  width:46px;
  height:46px;
  border:none;
  border-radius:14px;
  background:#2a2a2a;
  color:#fff;

}

.total{font-size:22px;font-weight:bold;text-align:center;margin-top:10px}
.btn{
  width:100%;
  margin-top:14px;
  padding:18px;
  border-radius:40px;
  border:none;
  font-size:18px;

}
.pix{background:#32c500}
.whats{background:#25d366;display:none}
.aviso{
  display:none;
  margin-top:12px;
  padding:12px;
  background:#2b1f00;
  color:#ffcc00;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}
.esgotado{
  display:none;
  margin-top:12px;
  padding:14px;
  background:#550000;
  border-radius:14px;
  text-align:center;
  font-weight:bold;
}
</style>

<script>
const PIX = "trilheiros.roomt@gmail.com";
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxlVHhoiv_SDSukrAMpkBWpoUmjSn8aEa1ksEGrrH0/exec";

let vagasOnibus = localStorage.getItem("vagasOnibus") ? parseInt(localStorage.getItem("vagasOnibus")) : 44;
let vagasCarro = localStorage.getItem("vagasCarro") ? parseInt(localStorage.getItem("vagasCarro")) : 36;
let qtd = 1;

function atualizar(){
  const tipo = tipoTransporte.value;
  const valor = tipo === "onibus" ? 80 : 35;

  total.innerText = "üí∞ Total: R$ " + (valor * qtd);

  if(tipo === "onibus"){
    infoVagas.innerText = "üöå Vagas restantes: " + vagasOnibus;
  }else{
    infoVagas.innerText = "üöó Vagas restantes: " + vagasCarro;
  }

  if((tipo === "onibus" && vagasOnibus <= 0) ||
     (tipo === "carro" && vagasCarro <= 0)){
    esgotado.style.display = "block";
    btnReservar.disabled = true;
  }else{
    esgotado.style.display = "none";
    btnReservar.disabled = false;
  }
}

function mais(){qtd++;quantidade.innerText=qtd;atualizar()}
function menos(){if(qtd>1){qtd--;quantidade.innerText=qtd;atualizar()}}

function salvarNaPlanilha(nome, transporte, quantidade, pagamento, valor){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      nome:nome,
      transporte:transporte,
      quantidade:quantidade,
      pagamento:pagamento,
      valor:valor
    })
  });
}

function reservar(){
  const nome = document.getElementById("nome").value;
  const tipo = tipoTransporte.value;
  const pagamento = formaPagamento.value;

  if(!nome){alert("Digite seu nome.");return;}

  if(tipo==="carro" && pagamento==="cartao"){
    alert("Para carro pr√≥prio o pagamento √© somente via PIX.");
    return;
  }

  if(tipo==="onibus" && pagamento==="cartao" && qtd>1){
    alert("Para mais de uma vaga no cart√£o, fale com o Jonatas.");
    return;
  }

  if(tipo==="onibus" && qtd>vagasOnibus) return alert("Vagas insuficientes.");
  if(tipo==="carro" && qtd>vagasCarro) return alert("Vagas insuficientes.");

  if(tipo==="onibus"){
    vagasOnibus -= qtd;
    localStorage.setItem("vagasOnibus", vagasOnibus);
  }else{
    vagasCarro -= qtd;
    localStorage.setItem("vagasCarro", vagasCarro);
  }

  const valorUnit = tipo==="onibus"?80:35;
  const total = valorUnit*qtd;

  salvarNaPlanilha(
    nome,
    tipo==="onibus"?"√înibus":"Carro pr√≥prio",
    qtd,
    pagamento,
    total
  );

  navigator.clipboard.writeText(PIX);
  aviso.style.display="block";
  btnWhats.style.display="block";

  atualizar();
}

function enviarWhats(){
  const nome = document.getElementById("nome").value;
  const tipo = tipoTransporte.value==="onibus"?"√înibus":"Carro pr√≥prio";
  const valor = (tipo==="√înibus"?80:35)*qtd;

  const msg =
`Ol√°! üëã
Segue o comprovante da Trilha do Morro da Mesa üåÑ

üë§ Nome: ${nome}
üö∂ Modalidade: ${tipo}
üë• Vagas: ${qtd}
üí∞ Valor: R$ ${valor}

Aguardo confirma√ß√£o.`;

  window.open("https://wa.me/5566996926174?text="+encodeURIComponent(msg));
}
</script>
</head>

<body>
<div class="container">
<div class="card">

<div class="banner">
<img src="https://i.postimg.cc/FzLnkVc2/Orange-and-Black-Modern-Mountain-Bike-Event-Instagram-Post.png">
</div>

<label>Nome completo</label>
<input id="nome">

<label>Tipo de transporte</label>
<select id="tipoTransporte" onchange="atualizar()">
  <option value="onibus">üöå √înibus</option>
  <option value="carro">üöó Carro pr√≥prio</option>
</select>

<label>Quantidade</label>
<div class="contador">
<button onclick="menos()">‚àí</button>
<span id="quantidade">1</span>
<button onclick="mais()">+</button>
</div>

<div id="infoVagas" class="info"></div>
<div id="total" class="total"></div>

<label>Forma de pagamento</label>
<select id="formaPagamento">
  <option value="pix">üíö PIX</option>
  <option value="cartao">üí≥ Cart√£o (√¥nibus)</option>
</select>

<div id="aviso" class="aviso">
üì¢ Ap√≥s o pagamento, clique abaixo e envie o comprovante no WhatsApp.

<button id="btnReservar" class="btn pix" onclick="reservar()">CONFIRMAR PAGAMENTO</button>

<div id="esgotado" class="esgotado">‚ùå VAGAS ESGOTADAS</div>

<button id="btnWhats" class="btn whats" onclick="enviarWhats()">ENVIAR COMPROVANTE</button>

</div>
</div>

<script>atualizar();</script>
</body>
</html>
