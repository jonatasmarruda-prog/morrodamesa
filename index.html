<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Ônibus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 10px;
    }
    h2 {
      color: white;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .container {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 15px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    button {
      margin-top: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1da955;
    }
    .total {
      font-size: 16px;
      color: #00ff90;
      margin-top: 10px;
    }
    .pix-section {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .pix-key {
      font-size: 15px;
      color: #fff;
      margin-bottom: 10px;
    }
    .copy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #0064d1;
    }
    .copiado {
      display: none;
      color: #00ff90;
      font-size: 14px;
      margin-top: 8px;
    }
    .icon {
      width: 22px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>Reserva de Ônibus</h1>
  <h2>Trilheiros de Rondonópolis</h2>

  <div class="container">
    <label for="nome">Nome completo (ou nomes das pessoas que vão reservar):</label>
    <input type="text" id="nome" placeholder="Ex: João, Maria e Carlos" required>

    <label for="quantidade">Quantidade de vagas:</label>
    <select id="quantidade">
      <option value="">Selecione</option>
      <option value="1">1 vaga</option>
      <option value="2">2 vagas</option>
      <option value="3">3 vagas</option>
      <option value="4">4 vagas</option>
      <option value="5">5 vagas</option>
      <option value="6">6 vagas</option>
      <option value="7">7 vagas</option>
      <option value="8">8 vagas</option>
      <option value="9">9 vagas</option>
      <option value="10">10 vagas</option>
    </select>

    <div class="total" id="valorTotal">Valor total: R$ 0,00</div>

    <div class="pix-section">
      <div class="pix-key">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Logo_Pix.png" class="icon" alt="PIX">
        Chave PIX: <strong>trilheiros.roomt@gmail.com</strong>
      </div>
      <button class="copy-btn" onclick="copiarPix()">Copiar chave PIX</button>
      <div id="confirmacao" class="copiado">✅ Chave copiada com sucesso!</div>
    </div>

    <p>Após fazer o pagamento, clique abaixo para enviar sua confirmação via WhatsApp com nome, quantidade e comprovante.</p>

    <button onclick="enviarWhatsApp()">Enviar pelo WhatsApp</button>
  </div>

  <script>
    const precoPorPessoa = 68;
    const quantidadeInput = document.getElementById("quantidade");
    const valorTotal = document.getElementById("valorTotal");

    quantidadeInput.addEventListener("change", () => {
      const qtd = parseInt(quantidadeInput.value) || 0;
      const total = qtd * precoPorPessoa;
      valorTotal.textContent = `Valor total: R$ ${total.toFixed(2).replace('.', ',')}`;
    });

    function copiarPix() {
      const chave = "trilheiros.roomt@gmail.com";
      navigator.clipboard.writeText(chave);
      const confirmacao = document.getElementById("confirmacao");
      confirmacao.style.display = "block";
      setTimeout(() => confirmacao.style.display = "none", 2500);
    }

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value.trim();
      const qtd = document.getElementById("quantidade").value;
      if (!nome || !qtd) {
        alert("Preencha o nome e a quantidade de vagas antes de enviar.");
        return;
      }
      const total = (qtd * precoPorPessoa).toFixed(2).replace('.', ',');
      const mensagem = `Olá, segue minha reserva.%0A%0ANome(s): ${nome}%0AQuantidade de vagas: ${qtd}%0AValor total: R$ ${total}%0A%0AComprovante em anexo.`;
      const numero = "5566996926174"; // seu número WhatsApp
      const link = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
