<!DOCTYPE html>
<html lang="pt-BR">
<head>

    }
    header {
      background: #0a5c2b;
      color: white;
      padding: 15px 0;
    }
    main {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 5px;
    }
    h2 {
      color: #555;
      font-size: 18px;
      margin-top: 0;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .pix-btn {
      background: #0077cc;
      color: white;
    }
    .whatsapp-btn {
      background: #25d366;
      color: white;
    }
    .valor {
      font-weight: bold;
      color: #0a5c2b;
      margin-top: 10px;
    }
    footer {
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reserva de 칎nibus</h1>
    <h2>Trilheiros de Rondon칩polis</h2>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" required />

    <label for="quantidade">Quantidade de vagas:</label>
    <select id="quantidade" required>
      <option value="">Selecione</option>
      <option value="1">1 vaga</option>
      <option value="2">2 vagas</option>
      <option value="3">3 vagas</option>
      <option value="4">4 vagas</option>

    <p class="valor" id="valorTotal">Total: R$ 0,00</p>

    <label>Chave PIX:</label>
    <p id="pixChave">trilheiros.roomt@gmail.com</p>
    <button class="pix-btn" onclick="copiarPix()">Copiar chave PIX</button>

  <footer>

  </footer>

  <script>
    const valorPorPessoa = 68;

    document.getElementById('quantidade').addEventListener('change', function() {
      const qtd = parseInt(this.value) || 0;
      const total = qtd * valorPorPessoa;
      document.getElementById('valorTotal').textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
    });

    function copiarPix() {
      const pix = document.getElementById('pixChave').textContent;
      navigator.clipboard.writeText(pix);
      alert('Chave PIX copiada com sucesso!');
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value.trim();
      const qtd = document.getElementById('quantidade').value;
      if (!nome || !qtd) {
        alert('Por favor, preencha seu nome e selecione a quantidade de vagas.');
        return;

      const total = qtd * valorPorPessoa;
      const mensagem = `Ol치, segue a minha reserva:%0A%0A游녻 Nome: ${nome}%0A游 Quantidade de vagas: ${qtd}%0A游눯 Valor total: R$ ${total.toFixed(2).replace('.', ',')}%0A游늹 Envio o comprovante do pagamento neste chat.%0A%0AChave PIX: trilheiros.roomt@gmail.com`;

      const telefone = '5566996926174'; // Seu n칰mero em formato internacional
      const link = `https://wa.me/${telefone}?text=${mensagem}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
